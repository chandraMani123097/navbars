<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
   
    <link rel="stylesheet" href="/style2.css">
     <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header1">
        <div class="logo"><img src="/facebook.png" alt="facebook" id="fb"></div>
        <div class="div2">
            <button id="btn1"><i class="fa-solid fa-magnifying-glass"  id="search-icon"></i>
            <input type="text" placeholder="search facebook" class="search-bar">
        </div>
        
        <span id="span1"><button id="btn2"><i class="fa-solid fa-house" id="home-icon"></i></button></span>
        <span id="span2"><button id="btn3"><i class="fa-solid fa-tv"></i></button></span>
        <span id="span3"><button id="btn4"><i class="fa-solid fa-people-group"></i></button></span>
        <span id="span4"><button id="btn5"><i class="fa-solid fa-gamepad"></i></button></span>


        <span id="span5"><button id="btn6"><i class="fa-solid fa-bars"></i></button></span>
        <span id="span6"><button id="btn7"><i class="fa-brands fa-facebook-messenger"></i></button></span>
        <span id="span7"><button id="btn8"><i class="fa-solid fa-bell"></i></button></span>
    

    

    </header>

       <span class="main-profile">
      <div class="inner-div"><button id="btn-1"><i class="fa-solid fa-user"></i></button><a>Profile</a></div>
      <div class="inner-div"><button id="btn-2"><i class="fa-solid fa-user-group"></i></button><a>Friends</a></div>
      <div class="inner-div"><button id="btn-3"><i class="fa-solid fa-chart-simple"></i></button><a>Professional dashboard</a></div>
      <div class="inner-div"><button id="btn-4"><i class="fa-solid fa-message"></i></button><a>Feeds</a></div>
      <div class="inner-div"><button id="btn-5"><i class="fa-solid fa-users-line"></i></button><a>Group</a></div>
      <div class="inner-div"><button id="btn-6"><i class="fa-solid fa-shop"></i></button><a>Marketplace</a></div>
      <div class="inner-div"><button id="btn-7"><i class="fa-solid fa-video"></i></button><a>Videos</a></div>
      <div class="inner-div"><button id="btn-8"><i class="fa-solid fa-stopwatch"></i></button><a>Memories</a></div>
      <div class="inner-div"><button id="btn-9"><i class="fa-solid fa-file"></i></button><a>Pages</a></div>
      <div class="inner-div"><button id="btn-10"><i class="fa-regular fa-calendar-days"></i></button><a>Events</a></div>
      <div class="inner-div"><select id="sel-1"></select><a>See more</a></div>
      <div class="inner-div"></div>
    </span>
    
</body>
</html>
