<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
   
    <link rel="stylesheet" href="/style2.css">
     <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header1">
        <div class="logo"><img src="/facebook.png" alt="facebook" id="fb"></div>
        <div class="div2">
            <button id="btn1"><i class="fa-solid fa-magnifying-glass"  id="search-icon"></i>
            <input type="text" placeholder="search facebook" class="search-bar">
        </div>
        
        <span id="span1"><button id="btn2"><i class="fa-solid fa-house" id="home-icon"></i></button></span>
        <span id="span2"><button id="btn3"><i class="fa-solid fa-tv"></i></button></span>
        <span id="span3"><button id="btn4"><i class="fa-solid fa-people-group"></i></button></span>
        <span id="span4"><button id="btn5"><i class="fa-solid fa-gamepad"></i></button></span>


        <span id="span5"><button id="btn6"><i class="fa-solid fa-bars"></i></button></span>
        <span id="span6"><button id="btn7"><i class="fa-brands fa-facebook-messenger"></i></button></span>
        <span id="span7"><button id="btn8"><i class="fa-solid fa-bell"></i></button></span>
    

    

    </header>
    
</body>
</html>
